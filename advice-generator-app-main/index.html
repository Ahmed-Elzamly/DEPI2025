<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="advice-card">
      <span class="advice-id">Advice #<span id="advice-id">117</span></span>
      <div class="advice-text" id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</div>
      <img src="./images/pattern-divider-desktop.svg" alt="divider" class="divider" id="divider-img">
      <button class="dice-btn" id="dice-btn" aria-label="Get new advice">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
